<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Page | GSG</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.gmail.com">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li>
                    <span class="material-symbols-outlined">
                        apps
                    </span>
                </li>
                <li>
                    <img src="./img/profile-img.jpg" alt="profile-img">
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="./img/google-logo.png" alt="Google" class="googleImg">
        <div class="search-input-icons">
            <div class="search">
                <div class="searchImage">
                    <img src="./img/searchImage.png" alt="searchImage">
                </div>

            </div>
            <div class="icons">
                <img src="./img/camera.png" alt="camera">
                <img src="./img/microphoneIcone.png" alt="microphoneIcone">
            </div>
        </div>
        <div class="buttonsDes">
            <button>Google Search</button>
            <button>I'm Feeling Luckly</button>
        </div>
        <div class="GoogleOffered">
            <p>Google offered in: <a href="">العربية   </a> </p>
        </div>
    </main>

    <footer class="footer">
        <div>
            <div class="pal">
                <span>Palestine</span>
            </div>
            <div class="footer-nav">
                <div class="right-nav">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Setting</a>
                </div>
                <div class="left-nav">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search works </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
